<script>
window.cookieName = "sol_acc_7106420";
window.initialFeed = {"articleId":7106420,"articletype":"article","articleSource":"","sectionId":6,"sectionSettings":{"sectionBackground":{"colours":{"from":"ece7d8","to":"ece7d8"}},"navMenus":{"top":"sol_top","left":"sol_left","right":"sol_left","subnav":"subnav"},"sectionHierarchy":[],"sectionColor":"cc0000","showFilter":false,"sectionName":"News","sectionRelativePath":"sol/homepage/news","layout":{"oneCol":"List","twoCol":"","threeColPlus":""}},"headlinePosition":"headlinesubdeckabove","headline":"Europe will 'soon have more Muslims than Christians': Belgium warns against 'making an enemy of Islam' at Brussels attacks hearing","articleSubDeck":"Minister Koen Geens said Europe 'may not realise this but this is the reality’","articleFlag":"","authorByline":{"byline":"By JOHN HALL"},"articlePublishedTimestamp":1461661111774,"articleLastUpdatedTimestamp":1461665400506,"forcePublishedTimestamp":false,"articleBody":"<p>Muslims will soon outnumber Christians in Europe, a Belgian minister has claimed. <\/p><p>Speaking at a hearing into the Brussels attacks, Koen Geens said the European Community may not realise it “but this is the reality”. <\/p><p>His comments were followed by Belgian deputy prime minister Jan Jambon warning against Europeans “making an enemy of Islam” describing it as “the worst thing we can do”. <\/p><p><inlineElement refid=\"2794209\" type=\"image\"/><\/p><p>Speaking at the EU Parliament, Mr Geens said: “In Europe, very shortly we’re soon going to have more practising Muslims than practising Christians.”<\/p><p>“That is not because there are too many Muslims, it is because Christian are generally less practising¿ Europe does not realise this, but this is the reality. <\/p><p>Mr Jambon then added: “I’ve said a thousand times, the worst thing we can do is to make an enemy of Islam. That is the very worst thing we could do. <\/p><p><hr><\/hr><\/p><p><b>READ MORE: <\/b><\/p><p><a target=\"_blank\" href=\"http://www.thesun.co.uk/sol/homepage/news/7105424/Lotto-hoax-gran-gets-new-20k-car-using-taxpayer-money.html\">Lotto hoaxer’s Vaux-haul: Lying gran wins £20,000 Astra & YOU are going to be paying for it <\/a><\/p><p><a target=\"_blank\" href=\"http://www.thesun.co.uk/sol/homepage/news/7106137/That-was-a-close-shave-Leicester-City-winger-nearly-walks-into-a-helicopters-tail-rotor-after-flying-to-PFA-Awards.html\">Foxes chop of the league: Leicester footie star saved from helicopter’s rotor blades<\/a><a target=\"_blank\" href=\"http://www.thesun.co.uk/sol/homepage/news/7105424/Lotto-hoax-gran-gets-new-20k-car-using-taxpayer-money.html\"> <\/a><\/p><p><a target=\"_blank\" href=\"http://www.thesun.co.uk/sol/homepage/news/7105951/Gruesome-CCTV-footage-depicts-Paris-attacks-bomber-blow-himself-to-pieces-inside-packed-restaurant.html\">Gruesome CCTV footage shows Paris attacks bomber blow himself to pieces inside packed French restaurant<\/a><a target=\"_blank\" href=\"http://www.thesun.co.uk/sol/homepage/news/7105424/Lotto-hoax-gran-gets-new-20k-car-using-taxpayer-money.html\"> <\/a><\/p><p><hr><\/hr><\/p><p>“We have 600,000 to 700,000 Muslims in Belgium and the overwhelming majority of those people share our values. <\/p><p>“To make an enemy of all of those people, we really will be creating problems. We need to see who the terrorists are, who supports the terrorists, what networks are there to support them. <\/p><p>“That is who we need to tackle and we need to get all of the rest of the Muslims on our side not working against us.”<\/p><p><inlineElement refid=\"2756131\" type=\"image\"/><\/p><p>Elsewhere in his speech, Mr Geens said: “terrorists are using Viber, WhatsApp, Twitter, Skype or Facebook to communicate with each other.\"<\/p><p>He told EU lawmakers that in the past governments could rely on telecommunications operators to cooperate with investigators, but that social media firms haven't been as forthcoming. <\/p><p>Mr Geens said \"communication with these providers is far from optimal, and that has been a major obstacle for the investigations.\"<\/p><p>He said \"the EU needs to step in urgently to coordinate national responses and a discussion with providers.\"<\/p><p>The March 22 suicide attacks on the Brussels airport and subway killed 32 people. <\/p><p><inlineElement refid=\"6860580\" type=\"manualArticleList\"/> <\/p>","articleMainMedia":{"imageMainPosition":"","image":{"altText":"Main Image","caption":"Speaking at a hearing into the Brussels attacks, Koen Geens said the European Community may not realise Muslims will soon outnumber Christians 'but this is the reality'","credit":"","copyright":"Getty Images","orientation":"landscape","url":{"defaultURL":"http://img.thesun.co.uk/aidemitlum/archive/02794/01_11231046_9e508e_2794213a.jpg","portrait":"http://img.thesun.co.uk/aidemitlum/archive/02794/01_11231046_9e508_2794213ap.jpg","landscape":"http://img.thesun.co.uk/aidemitlum/archive/02794/01_11231046_9e508_2794213al.jpg"}}},"articleInlineMedia":[{"refid":2794209,"type":"image","inlineImageData":{"altText":"Spare a thought ... the survey of British Muslim opinion, What British Muslims Really Think, will be published in full by Channel 4 later this week","caption":"Speaking at the EU Parliament, Mr Geens said: 'In Europe, very shortly we’re soon going to have more practising Muslims than practising Christians'","credit":"","copyright":"Times Newspapers Ltd","orientation":"landscape","url":{"defaultURL":"http://img.thesun.co.uk/aidemitlum/archive/02794/03_11231046_749333_2794209a.jpg"}}},{"refid":2756131,"type":"image","inlineImageData":{"altText":"s","caption":"The March 22 suicide attacks on the Brussels airport and subway killed 32 people","credit":"","copyright":"Picture supplied by Xposure","orientation":"landscape","url":{"defaultURL":"http://img.thesun.co.uk/aidemitlum/archive/02756/explode_land2_2756131a.jpg"}}},{"refid":6860580,"type":"manualArticleList","title":"NOW READ","manualArticleListData":[{"id":1,"articleId":7110826,"teaserTemplate":"","sectionColour
