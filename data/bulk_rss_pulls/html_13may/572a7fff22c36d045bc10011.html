<script>
window.cookieName = "sol_acc_7125655";
window.initialFeed = {"articleId":7125655,"articletype":"article","articleSource":"","sectionId":19,"sectionSettings":{"sectionBackground":{"colours":{"from":"ece7d8","to":"ece7d8"}},"navMenus":{"top":"sol_top","left":"sol_left","right":"sol_left","subnav":"subnav"},"sectionHierarchy":[],"sectionColor":"636","showFilter":false,"sectionName":"Features","sectionRelativePath":"sol/homepage/features","layout":{"oneCol":"List","twoCol":"","threeColPlus":""}},"headlinePosition":"headlinesubdeckabove","headline":"Does penis size really matter? New survey of men and women reveals the truth and the ideal 'length'","articleSubDeck":"","articleFlag":"","authorByline":{"byline":"By ALANA MOORHEAD"},"articlePublishedTimestamp":1462312321692,"articleLastUpdatedTimestamp":1462373866195,"forcePublishedTimestamp":false,"articleBody":"<p>A NEW survey of men and women has revealed whether penis size does matter and what the ideal 'length' is but the results may surprise you. <\/p><p>The length and shape of man's member and whether it makes sex better for a woman is an age-old question, but now a new study has found the answer. <\/p><p>A <a target=\"_blank\" href=\"https://www.dred.com/uk/does-size-matter/\">new worldwide survey<\/a> asked both men and women what they thought the average size of a penis was and what their ideal length would be. <\/p><p>The results were broken down by country and then by gender and the women were also asked how important size was to them. <\/p><p><inlineElement refid=\"2840059\" type=\"image\"/><\/p><p>The study, which was carried out by Dr Ed, surveyed 2,121 respondents, 1,148 of which were male while the remaining 973 were female. <\/p><p>Everyone who completed the questionnaire was asked to answer questions about sexual health, what they believed to be the average penis size and what they thought was the ideal length. <\/p><p>And the results may surprise you, as the people from the UK had much lower expectations compared to other countries around the world. <\/p><p>Britons were at the bottom of both graphs as they believed the average length of a member to be 4.88 inches, while their ideal length was 5.5 inches. <\/p><p><inlineElement refid=\"2840055\" type=\"image\"/><\/p><p>While the people of Poland topped the chart as they had the highest expectation for both average and ideal size, answering 6.1 inches and 6.8 inches respectively. <\/p><p>Other countries which ranked highly in both categories were Austria, Italy and Germany. <\/p><p>Surprisingly, gender made a difference to the results of both average size and ideal length, as women expected less for both sections. <\/p><p>On average, women thought the average penis length was 5.4 inches, with their ideal size measuring 6.2 inches. <\/p><p>But for men, the average size penis was believed to be 5.5 inches and the ideal length came to 6.5 inches. <\/p><p><inlineElement refid=\"2840052\" type=\"image\"/><\/p><p>“When considering notions of an ideal length, it becomes clear that expectations don’t always match up with reality,” the report read. <\/p><p>“Women’s perception of an ideal penis length was 2cm (0.7 inches) greater than the average length. <\/p><p>“While it’s concerning that even an average penis size is seen as less than ideal, it’s unclear whether a difference of only 2cm would have a meaningful effect on sexual satisfaction for a man or his partner.”<\/p><p>It continued: “One of the aspects of men’s size anxiety that looms the largest is concern over what partners might think and how important they consider size to be.”<\/p><p><inlineElement refid=\"2840054\" type=\"image\"/><\/p><p>In order to find out whether size does actually matter to women, Dr Ed also asked them 'How important in the size of a man's penis?' <\/p><p>Just over two-thirds of the respondents (67.4 per cent), answered that size is \"Somewhat Important\", but only 11.2 per cent said it was \"Very Important\". <\/p><p>While over a fifth of women who took part in the survey (11.2 per cent) said penis size was \"Not Important\". <\/p><p><b><hr><\/hr><\/b><\/p><p><b>READ MORE: <\/b><\/p><p><b><a target=\"_blank\" href=\"http://www.thesun.co.uk/sol/homepage/features/7125489/Men-who-watch-porn-are-more-likely-to-wear-condoms-study-finds.html\">Men who watch porn are more likely to wear condoms, study finds<\/a><\/b><\/p><p><b><a target=\"_blank\" href=\"http://www.thesun.co.uk/sol/homepage/features/7125580/Is-this-the-most-brutal-break-up-ever-Girl-shares-texts-from-her-ex-and-Twitter-reacts.html\">Is this the most brutal break-up EVER? Girl shares brother's texts to his ex and Twitter reacts<\/a><\/b><\/p><p><b><a target=\"_blank\" href=\"http://www.thesun.co.uk/sol/homepage/features/7125547/Lets-all-move-to-Spain-140k-gets-you-a-poky-studio-flat-in-London-OR-a-gorgeous-three-bed-villa-with-a-swimming-pool.html\">Let’s all move to Spain! £140k gets you a poky studio flat in London OR a gorgeous three-bed villa with a swimming pool<\/a><\/b><\/p><p><b><hr><\/hr><\/b><\/p><p>The report concludes: “Perceptions of penis size have become so distorted in the popular imagination that the reality is often ignored and exceeded by exaggerated notions of an ideal size. <\/p><p>“More than that, these beliefs vary substantially between nations and even states - what’s considered ‘ideal’ in one place may not be so in another. <\/p><p>“As we’ve found, most men continue to show satisfaction with their size, and most women don’t consider size to be a crucial issue.\"<\/p><p><inlineElement refid=\"6860580\" type=\"manualArticleList\"/> <\/p>","articleMainMedia":{"imageMainPosition":"","image":{"altText":"man-looking-at-crotch","caption":"Does the size of a man's penis actually matter? New survey of men and women reveal then truth and the ideal 'length'","credit":"","copyright":"Getty Images","orientation":"landscape","url":{"defaultURL":"http://img.thesun.co.uk/aidemitlum/archive/02840/man-looking-at-cro_2840049a.jpg","portrait":"http://img.thesun.co.uk/aidemitlum/archive/02840/man-looking-at-cr_2840049ap.jpg","landscape":"http://img.thesun.co.uk/aidemitlum/archive/02840/man-looking-at-cr_2840049al.jpg"}}},"articleInlineMedia":[{"refid":2840059,"type":"image","inlineImageData":{"altText":"A new worldwide survey asked both men and women what they thought the average size of a penis was and what their ideal length would be and the results may surprise you","caption":"A new worldwide survey asked both men and women what they thought the average size of a penis was and what their ideal length would be and the results may surprise you","credit":"","copyright":"Getty","orientation":"landscape","url":{"defaultURL":"http://img.thesun.co.uk/aidemitlum/archive/02840/GettyImages-457703_2840059a.jpg"}}},{"refid":2840055,"type":"image","inlineImageData":{"altText":"Of the 2,121 respondents Britons were at the bottom of both graphs as they believed the average length of a member to be 4.88 inches, while their ideal length was 5.5 inches","caption":"Of the 2,121 respondents Britons were at the bottom of both graphs as they believed the average length of a member to be 4.88 inches, while their ideal length was 5.5 inches","credit":"","copyright":"Dr Ed","orientation":"landscape","url":{"defaultURL":"http://img.thesun.co.uk/aidemitlum/archive/02840/Capture---DR-Ed_2840055a.jpg"}}},{"refid":2840052,"type":"image","inlineImageData":{"altText":"The results of both genders also varied quite significantly, with women believing both average and ideal size to be smaller than men","caption":"The results of both genders also varied quite significantly, with women believing both average and ideal size to be smaller than men","credit":"","copyright":"Dr Ed","orientation":"landscape","url":{"defaultURL":"http://img.thesun.co.uk/aidemitlum/archive/02840/Capture---DR-Ed-2_2840052a.jpg"}}},{"refid":2840054,"type":"image","inlineImageData":{"altText":"The final question of the survey asked women whether size did actually matter, just over two-thirds of the
