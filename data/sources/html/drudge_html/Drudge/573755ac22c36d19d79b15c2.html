<script>
window.cookieName = "sol_acc_7150208";
window.initialFeed = {"articleId":7150208,"articletype":"article","articleSource":"","sectionId":19,"sectionSettings":{"sectionBackground":{"colours":{"from":"ece7d8","to":"ece7d8"}},"navMenus":{"top":"sol_top","left":"sol_left","right":"sol_left","subnav":"subnav"},"sectionHierarchy":[],"sectionColor":"636","showFilter":false,"sectionName":"Features","sectionRelativePath":"sol/homepage/features","layout":{"oneCol":"List","twoCol":"","threeColPlus":""}},"headlinePosition":"headlinesubdeckabove","headline":"This luxurious super yacht concept lets passengers ‘touch the clouds’ on its towering viewing deck","articleSubDeck":"This design boasts an iconic viewing tower which would be perfect for watching sunsets","articleFlag":"","authorByline":{"byline":"By GEORGE HARRISON"},"articlePublishedTimestamp":1463223160790,"articleLastUpdatedTimestamp":1463226832449,"forcePublishedTimestamp":false,"articleBody":"<p>A DESIGNER has created a series of stunning concept images to showcase a luxurious super yacht which comes complete with an enormous viewing deck, glass bottomed pool and an aquarium. <\/p><p>The enormous 492-ft yacht, called the Shaddai, boasts an elevated cabin which would offer jaw-dropping views over the surrounding ocean – from a height of 125ft above the water’s surface. <\/p><p>Italian designer Gabriel Teruzzi is the man behind the stunning concept, although it would certainly take a bold builder to bring the incredible craft to life. <\/p><p><inlineElement refid=\"2864204\" type=\"image\"/><\/p><p><hr><\/hr><\/p><p>READ MORE: <\/p><p><a href=\"http://www.thesun.co.uk/sol/homepage/features/7139922/Got-a-spare-19m-These-idyllic-new-villas-in-Dubai-are-FLOATING-on-the-sea-and-the-lounge-is-under-water.html\" target=\"_blank\">Got a spare £1.9m? These idyllic new villas in Dubai are FLOATING on the sea... and the lounge is under water <\/a><\/p><p><a href=\"http://www.thesun.co.uk/sol/homepage/features/7113255/Is-this-the-most-expensive-bedsit-in-the-UK-Tiny-SINGLE-room-is-on-the-market-for-300000-and-just-look-at-what-you-can-get-for-the-same-price-and-less.html\" target=\"_blank\">Is this the most expensive bedsit in the UK? Tiny SINGLE room is on the market for £300,000... and just look at what you can get for the same price and less <\/a><\/p><p><a href=\"http://www.thesun.co.uk/sol/homepage/features/7064607/Dubai-plans-to-build-1billion-tower-to-beat-its-own-world-record.html\" target=\"_blank\">Dubai plans to build $1billion tower to beat its own world record Burj Khalifa <\/a><\/p><p><hr><\/hr><\/p><p>The iconic cabin has a 1,130 square foot terrace with a bar, dining area and an infinity pool with a glass wall, offering incredible views at the same time as guaranteeing complete privacy. <\/p><p>Gabriel, who tried to think outside the box with his radical design, said the cabin was conceived as the perfect place to watch a sunset. <\/p><p>He said: “From there [the owner] can reach the feeling of a higher power, surrounded by the immensity of the sea and sky, reaching the clouds where everything reflects their place in the world: at the top. <\/p><p>“Furthermore, the infinity pool produces a visual effect of water with no boundary, merging with the sky.”<\/p><p><inlineElement refid=\"2864201\" type=\"image\"/><\/p><p>Closer to sea level, the main deck comes with a beach club and an infinity pool with a glass floor, in addition to an aquarium in the middle of the room. <\/p><p>The vessel’s name, Shaddai, is a Hebrew word meaning ‘almighty’ or ‘all-powerful’ in English. <\/p><p>The main deck is kitted out with sun loungers, and passengers would be able to hear the sound of water cascading down from the infinity pool above as they relaxed. <\/p><p><inlineElement refid=\"2864202\" type=\"image\"/><\/p><p>Gabriel said that the eye-catching design was inspired by modern architecture, adding: “To ascend from the ground has been a desire in the human kind since the very beginnings. <\/p><p>“There are precious examples like the Tower of Babel, the Pyramids in Egypt and today in the magnificent skyscrapers. <\/p><p>“The wish to touch the clouds continues to be present in the most powerful minds.”<\/p><p><inlineElement refid=\"6670252\" type=\"manualArticleList\"/> <\/p>","articleMainMedia":{"imageMainPosition":"","image":{"altText":"Super yacht designed by Gabriele Teruzzi","caption":"Yacht you waiting for? This luxurious vessel would take a bold backer to build","credit":"","copyright":"Gabriele Teruzzi","orientation":"landscape","url":{"defaultURL":"http://img.thesun.co.uk/aidemitlum/archive/02864/yacht-main_2864190a.jpg","portrait":"http://img.thesun.co.uk/aidemitlum/archive/02864/yacht-main_2864190ap.jpg","landscape":"http://img.thesun.co.uk/aidemitlum/archive/02864/yacht-main_2864190al.jpg"}}},"articleInlineMedia":[{"refid":2864204,"type":"image","inlineImageData":{"altText":"cabin","caption":"You'd never get cabin fever in this stunning tower, which comes with a pool and dining area","credit":"","copyright":"Gabriele Teruzzi","orientation":"landscape","url":{"defaultURL":"http://img.thesun.co.uk/aidemitlum/archive/02864/yacht5_2864204a.jpg"}}},{"refid":2864201,"type":"image","inlineImageData":{"altText":"yacht","caption":"I sea what you did there... imagine the views from the upper cabin","credit":"","copyright":"Gabriele Teruzzi","orientation":"landscape","url":{"defaultURL":"http://img.thesun.co.uk/aidemitlum/archive/02864/yacht3_2864201a.jpg"}}},{"refid":2864202,"type":"image","inlineImageData":{"altText":"deck","caption":"The deck features a waterfall and an infinity pool with views out to sea","credit":"","copyright":"Gabriele Teruzzi","orientation":"landscape","url":{"defaultURL":"http://img.thesun.co.uk/aidemitlum/archive/02864/yacht4_2864202a.jpg"}}},{"refid":6670252,"type":"manualArticleList","title":"NOW READ","manualArticleListData":[{"id":1,"articleId":7150554,"teaserTemplate":"","sectionColour":"993399","sectionName":"Showbiz","sectionUrl":"/sol/homepage/showbiz/","art
