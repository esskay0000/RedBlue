<script>
window.cookieName = "sol_acc_7147862";
window.initialFeed = {"articleId":7147862,"articletype":"article","articleSource":"","sectionId":19,"sectionSettings":{"sectionBackground":{"colours":{"from":"ece7d8","to":"ece7d8"}},"navMenus":{"top":"sol_top","left":"sol_left","right":"sol_left","subnav":"subnav"},"sectionHierarchy":[],"sectionColor":"636","showFilter":false,"sectionName":"Features","sectionRelativePath":"sol/homepage/features","layout":{"oneCol":"List","twoCol":"","threeColPlus":""}},"headlinePosition":"headlinesubdeckabove","headline":"Head transplant ops ‘will work’... but the side effects could be the worst form of insanity ever experienced by a human","articleSubDeck":"","articleFlag":"","authorByline":{"byline":"By SARAH BARNS"},"articlePublishedTimestamp":1463132687144,"articleLastUpdatedTimestamp":1463133429141,"forcePublishedTimestamp":false,"articleBody":"<p>A RUSSIAN man who has a debilitating illness has volunteered to become the first person to undergo a head transplant – but experts say the side effects of the procedure could be worse than death. <\/p><p>Valery Spiridonov, 30, suffers from Werdnig-Hoffmann disease, a rare form of spinal muscular atrophy. <\/p><p>The controversial operation will involve cooling his head to around 12 degrees Celsius, cutting it from his body and connecting it to the donated body of a brain-dead person. <\/p><p><inlineElement refid=\"2833447\" type=\"image\"/><\/p><p>After surgery, Valery will be kept in a medically-induced coma for three to four weeks while doctors stimulate his spinal cord nerves to reconnect and start functioning. <\/p><p>But surgeons believe the opinion-dividing procedure could cause Valery to go insane or die. <\/p><p>\"I would not wish this on anyone,\" said Dr Hunt Batjer, president elect of the American Association for Neurological Surgeons. <\/p><p>\"I would not allow anyone to do it to me as there are a lot of things worse than death.\"<\/p><p>The experimental transplant, due to be carried out in 2017 by Italian surgeon Dr Sergio Canavero, is likely to take 36-hours and will involve over 150 doctors and nurses. <\/p><p><inlineElement refid=\"2833449\" type=\"image\"/><\/p><p>Arthur Caplan, director of medical ethics at New York University’s Langone Medical Centre described Dr Canavero as \"nuts\". <\/p><p>He believes that the bodies of head transplant patients \"would end up being overwhelmed with different pathways and chemistry than they are used to and they’d go crazy”. <\/p><p>But Dr Canavero hit back at the criticism saying Valery will not only live with his new body, but will be able to walk within a year of the operation. <\/p><p><hr><\/hr><\/p><p><b>READ MORE: <\/b><\/p><p><a href=\"http://www.thesun.co.uk/sol/homepage/features/7147508/Mail-fail-Postie-delivers-a-vinyl-record-through-a-letterbox-by-folding-it-in-half.html\">Mail fail: Postie delivers a vinyl record through a letterbox... by folding it in half<\/a><\/p><p><a href=\"http://www.thesun.co.uk/sol/homepage/features/7146939/Everyones-applauding-this-man-for-donning-a-mens-small-top-and-a-womens-extra-large-one-in-a-stance-against-sexist-female-clothing-sizes.html\">Everyone’s applauding this man for donning a men’s small top and a women’s extra large one in a stance against ‘sexist’ female clothing sizes<\/a><\/p><p><a href=\"http://www.thesun.co.uk/sol/homepage/features/7147851/10-of-the-scariest-things-to-happen-on-Friday-the-13th.html\">These 10 terrifying things that happened on Friday 13th may make you too afraid to leave the house today<\/a><\/p><p><hr><\/hr><\/p><p>He told New Scientist last year: \"I would say we have plenty of data to go on. <\/p><p>\"It's important that people stop thinking this is impossible. This is absolutely possible and we're working towards it.\"<\/p><p>The potentially ground-breaking treatment was performed on a monkey in 1970. <\/p><p>The animal only lived for eight days after the body rejected the new head, leaving the monkey unable to breath and move. <\/p><p><inlineElement refid=\"6670252\" type=\"manualArticleList\"/> <\/p>","articleMainMedia":{"imageMainPosition":"","image":{"altText":"docs","caption":"The experimental transplant, due to be carried out in 2017 by Italian surgeon Dr Sergio Canavero, is likely to take 36 hours and will involve over 150 doctors and nurses","credit":"","copyright":"Getty","orientation":"landscape","url":{"defaultURL":"http://img.thesun.co.uk/aidemitlum/archive/02861/GettyImages-461965_2861957a.jpg","portrait":"http://img.thesun.co.uk/aidemitlum/archive/02861/GettyImages-46196_2861957ap.jpg","landscape":"http://img.thesun.co.uk/aidemitlum/archive/02861/GettyImages-46196_2861957al.jpg"}}},"articleInlineMedia":[{"refid":2833447,"type":"image","inlineImageData":{"altText":"Sergio Canavero","caption":"Valery Spiridonov, 30, suffers from Werdnig-Hoffmann disease, a rare form of spinal muscular atrophy","credit":"","copyright":"Rex Features","orientation":"landscape","url":{"defaultURL":"http://img.thesun.co.uk/aidemitlum/archive/02833/Sergio-_2833447a.jpg","portrait":"http://img.thesun.co.uk/aidemitlum/archive/02833/Sergio-_2833447ap.jpg","landscape":"http://img.thesun.co.uk/aidemitlum/archive/02833/Sergio-_2833447al.jpg"}}},{"refid":2833449,"type":"image","inlineImageData":{"altText":"Sergio Canavero","caption":"The experimental transplant will be carried out in 2017 by Italian surgeon Dr Sergio Canavero","credit":"","copyright":"Rex Features","orientation":"landscape","url":{"defaultURL":"http://img.thesun.co.uk/aidemitlum/archive/02833/Sergio_2833449a.jpg"}}},{"refid":6670252,"type":"manualArticleList","title":"NOW READ","manualArticleListData":[{"id":1,"articleId":7150183,"teaserTemplate":"","sectionColour":"00745e","sectionName":"UFC","sectionUrl":"/sol/homepage/sport/ufc/","articleUrl":"/sol/homepage/sport/ufc/7150183/Floyd-Mayweather-says-Conor-McGregor-fight-will-happen-in-100million-clash-of-fighting-superstars.html","articleTimestamp":1463224760817,"articleType":"article","articleData":{"teaserHeadline1x1":"
