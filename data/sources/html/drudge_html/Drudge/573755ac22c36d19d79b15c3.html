<script>
window.cookieName = "sol_acc_7149154";
window.initialFeed = {"articleId":7149154,"articletype":"article","articleSource":"","sectionId":19,"sectionSettings":{"sectionBackground":{"colours":{"from":"ece7d8","to":"ece7d8"}},"navMenus":{"top":"sol_top","left":"sol_left","right":"sol_left","subnav":"subnav"},"sectionHierarchy":[],"sectionColor":"636","showFilter":false,"sectionName":"Features","sectionRelativePath":"sol/homepage/features","layout":{"oneCol":"List","twoCol":"","threeColPlus":""}},"headlinePosition":"headlinesubdeckabove","headline":"1 in 10 people use their phones during sex, according to a new survey","articleSubDeck":"","articleFlag":"","authorByline":{"byline":"By HANNAH FERRETT"},"articlePublishedTimestamp":1463161350375,"articleLastUpdatedTimestamp":1463196744923,"forcePublishedTimestamp":false,"articleBody":"<p>WE’VE heard of multi-tasking, but this takes things to a whole new level. <\/p><p>According to new research a staggering one in 10 people have no problem checking their phone while they’re having sex. <\/p><p>We’ll let that sink in for a minute. <\/p><p>Yes, while getting busy a whopping 10% of people think nothing of reaching for their mobiles and flicking through their texts. <\/p><p>The study was carried out <a href=\"https://www.news.virginia.edu/content/study-smartphone-alerts-increase-inattention-and-hyperactivity\" target=\"_blank\">by the University of Virginia<\/a> and found that our modern day obsession with technology is having a massive impact on our lives. <\/p><p>It found that on average we spent two hours a day looking at our phones, with the alert of a news message or call interrupting pretty much everything we do during the day – yes, even sex. <\/p><p><inlineElement refid=\"2863061\" type=\"image\"/>That is the standout statistic for sure, with others including that 95% of people have looked at their screens during a social event and 70% reaching for the mobile while at work. <\/p><p>Students were used for the study, which took place over two weeks. <\/p><p>As well as being shocking some of the findings were pretty concerning. <\/p><p>For example, when the students had their mobiles on ring or vibrate they showed symptoms of hyperactivity and struggled to concentrate. <\/p><p><b><hr><\/hr><\/b><\/p><p><b>NOW READ: <\/b><\/p><p><b><a target=\"_blank\" href=\"http://www.thesun.co.uk/sol/homepage/features/7148050/Hes-done-it-again-Dad-who-forgot-all-about-World-Book-Day-whips-up-last-minute-costumes-for-his-kids-Superhero-Day-with-hilarious-results.html\">He’s done it again! Dad who forgot all about World Book Day whips up last-minute costumes for his kids’ Superhero Day... with hilarious results<\/a><\/b><\/p><p><b><a target=\"_blank\" href=\"http://www.thesun.co.uk/sol/homepage/features/7149028/This-news-wont-get-many-likes-Police-warn-Facebook-users-against-Reactions-function-and-heres-why.html\">This news won't get many likes! Police warn Facebook users against Reactions function... and here's why<\/a><\/b><\/p><p><b><a target=\"_blank\" href=\"http://www.thesun.co.uk/sol/homepage/features/7148837/It-has-emoji-search-and-four-other-reasons-the-new-Google-keyboard-for-iPhone-is-AMAZING.html\">It has emoji search... and three other reasons the new Google keyboard for iPhone is AMAZING<\/a><\/b><\/p><p><b><hr><\/hr><\/b><\/p><p>Psychology research scientist Kostadin Kushlev explained: “We found the first experimental evidence that smartphone interruptions can cause greater inattention and hyperactivity – symptoms of attention deficit hyperactivity disorder – even in people drawn from a non-clinical population.”<\/p><p>For the first week students were asked to keep alerts on their phones and have them close by. <\/p><p><inlineElement refid=\"2863062\" type=\"image\"/><\/p><p>During the second week they had to silence the sounds and put their mobiles away. <\/p><p>It was found that those using them with noises on actually showed symptoms on ADHD, even if they had never been diagnosed with it. <\/p><p>Kostadin clarified: “Our findings suggest neither that smartphones can cause ADHD nor that reducing smartphone notifications can treat ADHD. <\/p><p>“The findings simply suggest that our constant digital stimulation may be contributing to an increasingly problematic deficit of attention in modern society.”<\/p><p>Basically, it’s fine to use your phone but like anything don’t go overboard. <\/p><p>Try to have some time when you have it on silent and enjoy real life – that means no texting during sex please. <\/p><p><inlineElement refid=\"6860580\" type=\"manualArticleList\"/> <\/p>","articleMainMedia":{"imageMainPosition":"","image":{"altText":"looking at phone in bed","caption":"If this picture looks familiar, you probably need to reasses things","credit":"","copyright":"Getty","orientation":"landscape","url":{"defaultURL":"http://img.thesun.co.uk/aidemitlum/archive/02863/looking-at-phone-i_2863059a.jpg","portrait":"http://img.thesun.co.uk/aidemitlum/archive/02863/looking-at-phone-_2863059ap.jpg","landscape":"http://img.thesun.co.uk/aidemitlum/archive/02863/looking-at-phone-_2863059al.jpg"}}},"articleInlineMedia":[{"refid":2863061,"type":"image","inlineImageData":{"altText":"looking at phone in bed","caption":"This is much more like it, not a phone in sight","credit":"","copyright":"Getty","orientation":"landscape","url":{"defaultURL":"http://img.thesun.co.uk/aidemitlum/archive/02863/looking-at-phone-i_2863061a.jpg"}}},{"refid":2863062,"type":"image","inlineImageData":{"altText":"looking at phone in bed","caption":"We're a world of phone addicts, but it could be badly impacting our health","credit":"","copyright":"Getty","orientation":"landscape","url":{"defaultURL":"http://img.thesun.co.uk/aidemitlum/archive/02863/looking-at-phone-i_2863062a.jpg"}}},{"refid":6860580,"type":"manualArticleList","title":"NOW READ","manualArticleListData":[{"id":1,"articleId":7150584,"teaserTemplate":"","sectionColour":"cc0000","sectionName":"News","sectionUrl":"/sol/homepage/news/","articleUrl":"/sol/homepage/
