		fbs_settings.content = {"id":"content_573178cae4b0e82c53359ae5","naturalId":"blogAndPostId/blog/post/1904-12832","generatedId":"emdh45eflgf","source":"blogs","author":"Ryan Mac","title":"Billionaire Facebook Investor Peter Thiel Is A Donald Trump Delegate","date":1462862340000,"timestamp":1462899843418,"body":"<p>[caption id=\"attachment_495486464\" align=\"\" width=\"960\"]<img class=\"dam-image getty size-large wp-image-495486464\" src=\"http://specials-images.forbesimg.com/imageserve/495486464/960x0.jpg?fit=scale\" alt=\"\" data-height=\"640\" data-width=\"960\"> Founders Fund's Peter Thiel is set to become a delegate for presumptive Republican presidential nominee, Donald Trump. (Photo: Neilson Barnard/Getty Images)[/caption]\r\n\r\nWhile the technology industry may not be the most supportive group of the presumptive Republican presidential nominee, <a href='http://www.forbes.com/profile/donald-trump/'>Donald Trump</a>&nbsp;can count at least one Silicon Valley powerbroker as a backer.\r\n\r\n<a href='http://www.forbes.com/profile/peter-thiel/'>Peter Thiel</a>, a PayPal cofounder, Facebook board member and billionaire, is listed on the California ballot as a delegate for Trump in the state's 12th congressional district in San Francisco. Thiel was one of more than <a href=\"http://elections.cdn.sos.ca.gov//statewide-elections/2016-primary/republican-delegates.pdf\" target=\"_blank\">165 approved names</a> submitted to the California Secretary of State's office on Monday by the Trump campaign.\r\n\r\nThiel, a libertarian, has supported past Republican causes. He&nbsp;was a large donor for past GOP presidential candidate Ron Paul and also gave heavily to Texas Senator Ted Cruz's bid for the Senate in 2012.&nbsp;In August, Thiel gave $2 million to&nbsp;<span>Conservative Authentic Responsive Leadership for You and America (CARLY), a Super PAC supporting the presidential bid of former Hewlett Packard CEO <a href='http://www.forbes.com/profile/carly-fiorina/'>Carly Fiorina</a>, who was later named as Cruz's vice presidential running mate against Trump.&nbsp;</span>\r\n\r\nCruz announced he was suspending his bid for the Republican presidential nomination last week, leaving Trump as the presumptive nominee. Thiel is expected to be officially named as a delegate when California holds its primary on June 7.\r\n\r\nA representative for Thiel did not immediately respond to an email requesting comment.\r\n\r\nSilicon Valley leaders have been outspoken in their distaste of Trump. Thiel's fellow Facebook board member and venture capitalist,&nbsp;<a href='http://www.forbes.com/profile/marc-andreessen/'>Marc Andreessen</a>, has tweeted frequently on his opposition to the real estate billionaire-turned-presidential candidate, while Keith Rabois, a friend and former colleague of Thiel's at PayPal, has called Trump an <a href=\"https://twitter.com/rabois/status/700511900103081984\" target=\"_blank\" target=\"_blank\">\"opportunistic liar\"</a>&nbsp;and given money to oppose the Republican frontrunner.\r\n\r\nThiel, who is worth $2.7 billion by Forbes estimates, is no stranger to controversy. A contrarian, he has <a href=\"http://www.forbes.com/sites/ryanmac/2013/05/09/billionaire-peter-thiel-backs-more-high-schoolers-to-skip-school-start-companies/#3bf42d5a74ce\">given money to teenagers to forego college</a> and pursue entrepreneurial ventures and has also <a href=\"http://www.forbes.com/sites/dougbandow/2012/07/30/getting-around-big-government-the-seastead-revolution-begins-to-take-shape/#69b4d1e879ed\">donated to the Seasteading Institute</a>, an organization that hopes to build an independent, floating city in international waters.\r\n\r\n<!--donotpaginate--></p>","description":"Donald Trump has at least one supporter in Silicon Valley.","image":"http://specials-images.forbesimg.com/imageserve/495486464/960x0.jpg?fit=scale","type":"blog","storyType":"post","uri":"http://www.forbes.com/sites/ryanmac/2016/05/10/billionaire-facebook-inves false,"title":"With Income Tax Eliminated, $85 Million Flows Into Kansas","count":93529,"reason":"PV-D"},{"naturalId":"blogAndSlideId/blog/slide/3820-554","type":"slide","uri":"http://www.forbes.com/pictures/glfd45iih/donald-trump-through-th/","image":"http://specials-images.forbesimg.com/imageserve/56df4109e4b0c144a7f6f290/","imageExists":false,"title":"Donald Trump Through The Years","count":78929,"reason":"MP-G"}],"vestPocketPosition":6,"newsKeywords":["Business","Lists","Tech","The Worlds Billionaires","Washington","The World&#039;s Billionaires"],"tickers":["NASDAQ:FB"],"manualDescription":"Donald Trump has at least one supporter in Silicon Valley.","pageViews":0,"preview":false,"showComments":true,"commentCount":1,"calledOutCommentCount":0,"siteSlug":"ryanmac","showNoVestPocket":false,"googleKeywords":["peter thiel"," donald trump"," republican party"," california primary"],"templateType":"standard","enableSigfile":true,"primaryChannel":{"id":"channel_3","channelId":"channel_3","channelName":"Tech","url":"/technology","shortName":"Tech","displayName":"Tech"},"pages":["<div id=\"attachment_495486464\" class=\"wp-caption alignnone\"> \n <img class=\"dam-image getty size-large wp-image-495486464\" src=\"http://specials-images.forbesimg.com/imageserve/495486464/960x0.jpg?fit=scale\" alt=\"\" data-height=\"640\" data-width=\"960\" /> \n <p class=\"wp-caption-text\">Founders Fund’s Peter Thiel is set to become a delegate for presumptive Republican presidential nominee, Donald Trump. (Photo: Neilson Barnard/Getty Images)</p> \n</div>\n<p>While the technology industry may not be the most supportive group of the presumptive Republican presidential nominee, <a href=\"http://www.forbes.com/profile/donald-trump/\" target=\"_self\">Donald Trump</a>&nbsp;can count at least one Silicon Valley powerbroker as a backer.</p>\n<p><a href=\"http://www.forbes.com/profile/peter-thiel/\" target=\"_self\">Peter Thiel</a>, a PayPal cofounder, Facebook board member and billionaire, is listed on the California ballot as a delegate for Trump in the state’s 12th congressional district in San Francisco. Thiel was one of more than <a href=\"http://elections.cdn.sos.ca.gov//statewide-elections/2016-primary/republican-delegates.pdf\" target=\"_blank\">165 approved names</a> submitted to the California Secretary of State’s office on Monday by the Trump campaign.</p>\n<p>Thiel, a libertarian, has supported past Republican causes. He&nbsp;was a large donor for past GOP presidential candidate Ron Paul and also gave heavily to Texas Senator Ted Cruz’s bid for the Senate in 2012.&nbsp;In August, Thiel gave $2 million to&nbsp;<span>Conservative Authentic Responsive Leadership for You and America (CARLY), a Super PAC supporting the presidential bid of former Hewlett Packard CEO <a href=\"http://www.forbes.com/profile/carly-fiorina/\" target=\"_self\">Carly Fiorina</a>, who was later named as Cruz’s vice presidential running mate against Trump.&nbsp;</span></p>\n<div id=\"inread\" article-ad-inbody=\"inread\" class=\"inread\"></div>\n<p>Cruz announced he was suspending his bid for the Republican presidential nomination last week, leaving Trump as the presumptive nominee. Thiel is expected to be officially named as a delegate when California holds its primary on June 7.</p>\n<p>A representative for Thiel did not immediately respond to an email requesting comment.</p>\n<p>Silicon Valley leaders have been outspoken in their distaste of Trump. Thiel’s fellow Facebook board member and venture capitalist,&nbsp;<a href=\"http://www.forbes.com/profile/marc-andreessen/\" target=\"_self\">Marc Andreessen</a>, has tweeted frequently on his opposition to the real estate billionaire-turned-presidential candidate, while Keith Rabois, a friend and former colleague of Thiel’s at PayPal, has called Trump an <a href=\"https://twitter.com/rabois/status/700511900103081984\" target=\"_blank\">“opportunistic liar”</a>&nbsp;and given money to oppose the Republican frontrunner.</p>\n<div class=\"vestpocket\" vest-pocket=\"\"></div>\n<p>Thiel, who is worth $2.7 billion by Forbes estimates, is no stranger to controversy. A contrarian, he has <a href=\"http://www.forbes.com/sites/ryanmac/2013/05/09/billionaire-peter-thiel-backs-more-high-schoolers-to-skip-school-start-companies/#3bf42d5a74ce\" target=\"_self\">given money to teenagers to forego college</a> and pursue entrepreneurial ventures and has also <a href=\"http://www.forbes.com/sites/dougbandow/2012/07/30/getting-around-big-government-the-seastead-revolution-begins-to-take-shape/#69b4d1e879ed\" target=\"_self\">donated to the Seasteading Institute</a>, an organization that hopes to build an independent, floating city in international waters.</p>"],"disableDigest":false,"writtenByForbesStaff":true,"doNotPaginate":true,"channelSectionMappings":[{"id":"channel_1","channelName":"Business","url":"/business","displayName":"Business"},{"id":"channel_1section_7","channelName":"Business","sectionName":"Washington","url":"/washington","displayName":"Washington"},{"id":"channel_3","channelName":"Tech","url":"/technology","displayName":"Tech"},{"id":"channel_8","channelName":"Lists","url":"/lists","displayName":"Lists"},{"id":"channel_8section_54","channelName":"Lists","sectionName":"The World's Billionaires","url":"http://www.forbes.com/billionaires","displayName":"The World's Billionaires"}],"pTagCount":10,"groupAuthor":{"naturalId":"blogAuthorId/blog/author/blog-1904","name":"The .0000001%","avatars":[{"size":0},{"size":0},{"size":0},{"size":0}],"url":"http://www.forbes.com/sites/ryanmac/","profileUrl":"http://blogs.forbes.com/ryanmac/profile/","twitterName":"rmac18","authorType":"individual","linkedIn":"https://www.linkedin.com/in/rmac18","blog":true,"numFollowers":0,"timestamp":1462916470994,"primaryBlogNaturalId":"blogAuthorId/blog/author/blog-1904","primaryContributor":"blogAuthorId/blog/author/203790","primaryContributorData":{"naturalId":"blogAuthorId/blog/author/203790","name":"Ryan Mac","avata
