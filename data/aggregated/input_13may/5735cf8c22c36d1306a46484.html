<script>
window.cookieName = "sol_acc_7145306";
window.initialFeed = {"articleId":7145306,"articletype":"article","articleSource":"","sectionId":6,"sectionSettings":{"sectionBackground":{"colours":{"from":"ece7d8","to":"ece7d8"}},"navMenus":{"top":"sol_top","left":"sol_left","right":"sol_left","subnav":"subnav"},"sectionHierarchy":[],"sectionColor":"cc0000","showFilter":false,"sectionName":"News","sectionRelativePath":"sol/homepage/news","layout":{"oneCol":"List","twoCol":"","threeColPlus":""}},"headlinePosition":"headlinesubdeckabove","headline":"British Airways flight from LAX to Heathrow was forced to divert to Iceland after off-duty cabin crew worker 'slit their wrists'","articleSubDeck":"","articleFlag":"EXCLUSIVE","authorByline":{"byline":"By STEPHEN MOYES & GUY BIRCHALL: EXCLUSIVE"},"articlePublishedTimestamp":1463055037054,"articleLastUpdatedTimestamp":1463109701220,"forcePublishedTimestamp":false,"articleBody":"<p>A BRITISH Airways plane was diverted after a member of airline staff tried to kill himself at 38,000ft. <\/p><p>The cabin crew worker is understood to have slit his wrists in a cabin toilet on BA Flight 282 from Los Angeles to London. <\/p><p>There was horror on board the giant Airbus 380 when staff made the grisly discovery of their colleague. <\/p><p><inlineElement refid=\"2854340\" type=\"image\"/><\/p><p>It is not known what he used to cut himself. He was found slumped on the toilet seat after executive passengers noticed the cubicle had been locked for a long time. <\/p><p>Emergency medical help was given to the off-duty steward and the plane diverted to Iceland. <\/p><p>One British Airways worker told The Sun: “This was a terrible incident, everyone was upset. <\/p><p>“There was blood and tears. It was truly shocking.”<\/p><p>The plane was full of Hollywood executives headed for the Cannes Film Festival. <\/p><p>Stan Rosenfield, a publicist whose clients include George Clooney, told how one of the toilets was locked for ages. <\/p><p>He said: “Earlier, I remember going to the bathroom and it said occupied. <\/p><p>“I didn't feel like going to another section. A little while later, the same thing happened, so I just went to another bathroom. <\/p><p>\"Then there were a series of beeps — I've never heard anything like it. All the flight attendants converged in the galley where the bathroom was and drew the curtain.\"<\/p><p><hr><\/hr><\/p><p><b>READ MORE: <\/b><\/p><p><a href=\"http://www.thesun.co.uk/sol/homepage/news/7145045/I-hope-you-have-a-high-sex-drive-babe-because-it-wont-be-me-begging-to-stop-Sick-love-letters-from-child-killer-Mairead-Philpott-as-she-plans-MORE-kids.html\">'I hope you have a high sex drive babe': Sick love letters from child-killer Mairead Philpott as she plans MORE kids<\/a><\/p><p><a href=\"http://www.thesun.co.uk/sol/homepage/news/politics/7145433/BBC-stripped-of-powers-to-govern-itself-for-first-time-in-broadcasters-history.html\">BBC stripped of powers to govern itself for first time in broadcaster's history<\/a><\/p><p><a href=\"http://www.thesun.co.uk/sol/homepage/news/7145024/Every-time-a-bottle-broke-you-could-see-her-fear-West-Ham-fan-tells-of-moment-he-shielded-mum-and-son-from-mob-of-thugs.html\">'Every time a bottle broke you could see her fear': West Ham fan tells of moment he shielded mum and son from mob of thugs<\/a><\/p><p><hr><\/hr><\/p><p>A flight attendant told the passenger sitting next to Rosenfield – in Cannes to join Clooney for the premiere of his movie Money Monster – that a man had been found slumped in the toilet. <\/p><p>He was said to have locked the door before cutting his wrists. <\/p><p>The aircraft took off 20 minutes late from California at 3:50pm local time (11:50pm GMT) on Monday and was due to land at London Heathrow at 10am Tuesday. <\/p><p><a href=\"http://www.thesun.co.uk/sol/homepage/news/7140123/British-Airways-flight-from-LAX-to-Heathrow-forced-to-divert-to-Iceland-due-to-medical-emergency.html\">But the plane was forced to make an abrupt turn north shortly after 7am after the dramatic suicide bid. <\/a><\/p><p>The Airbus A388 eventually landed in the Icelandic capital Reykjavik at 7:44am. <\/p><p>The BA worker was immediately rushed to hospital. <\/p><p><inlineElement refid=\"2859673\" type=\"image\"/><\/p><p>The plane then departed Reykjavik just over two hours later and was en-route back to London where it landed at around 1:20pm. <\/p><p>Film and music executives from US giants Fox and Sony were on the flight. <\/p><p>Mr Rosenfield told the <a href=\"http://www.hollywoodreporter.com/news/cannes-suicide-scare-british-airways-892877\">Hollywood Reporter<\/a>: \"It's very upsetting in retrospect when you consider what was going down. <\/p><p>\"Apparently, they knocked down the bathroom door when there was no response, or they had a key.\"<\/p><p>Mr Rosenfield, along with other business-class customers, was interviewed on touchdown by police about anything they might have seen. <\/p><p>He said: \"I asked the officer if he was okay. He said he had been discharged.\"<\/p><p>British Airways declined to comment on the man's condition and insisted on referring to him as a “customer”<\/p><p>An airline spokesman said: \"Our Los Angeles to Heathrow service was diverted to Iceland so that a customer could receive medical assistance. <\/p><p>“The customer was taken to a hospital locally and the flight continued to Heathrow after a two-hour delay.\"<\/p><p><inlineElement refid=\"2859984\" type=\"image\"/><\/p><p>The BA suicide worker is understood to have been discharged from hospital. <\/p><p>One scared woman had taken to social media after learning that the flight with her parents onboard had been diverted. <\/p><p>Twitter user @beccay216 tweeted: “@British_Airways any reason why flight BA282 LAX-Heathrow was diverted to Reykjavik? Worried for my parents. Will they be departing soon?”<\/p><p>But she was relieved when the airline responded posting: “@beccay216 Hi Rebecca. The flight was diverted due a passenger requiring medical assistance. The flight is due to arrive in to Heathrow at 13.23 today. I'm sorry for the delay to their flight.”<\/p><p>A relived Rebecca replied: “@British_Airways thanks for this I completely understand I am just glad they are safe. I see they are back in the air now.”<\/p><p>Do you need help? Contact The Samaritans on 116 123 or visit <a href=\"http://www.samaritans.org/\">www.samaritans.org.<\/a><\/p><p><b>Do you have a story for The Sun Online news team? Email us at tips@the-sun.co.uk or call 0207 782 4368. <\/b><\/p><p><inlineElement refid=\"2859980\" type=\"image\"/><\/p><p><inlineElement refid=\"2859977\" type=\"image\"/><\/p><p><inlineElement refid=\"2859973\" type=\"image\"/><\/p><p><inlineElement refid=\"6860580\" type=\"manualArticleList\"/> <\/p>","articleMainMedia":{"imageMainPosition":"","image":{"altText":"A380 / Flight path","caption":"The cabin crew member is said to have tried to slit his wrists after locking himself into the toilets aboard the London bound flight","credit":"","copyright":"Alamy","orientation":"landscape","url":{"defaultURL":"http://img.thesun.co.uk/aidemitlum/archive/02859/plane-main_2859928a.jpg","portrait":"http://img.thesun.co.uk/aidemitlum/archive/02859/plane-main_2859928ap.jpg","landscape":"http://img.thesun.co.uk/aidemitlum/archive/02859/plane-main_2859928al.jpg"}}},"articleInlineMedia":[{"refid":2854340,"type":"image","inlineImageData":{"altText":"Flight Diverted","caption":"The plane was forced to make an abrupt northward turn after the crew member was discovered in the toilet","credit":"","copyright":"flightradar24.com","orientation":"landscape","url":{"defaultURL":"http://img.thesun.co.uk/aidemitlum/archive/02854/image_2854340a.jpg","portrait":"http://img.thesun.co.uk/aidemitlum/archive/02854/image_2854340ap.jpg","landscape":"http://img.thesun.co.uk/aidemitlum/archive/02854/image_2854340al.jpg"}}},{"refid":2859673,"type":"image","inlineImageData":{"altText":"BA A380","caption":"The London bound flight left LAX 20 minutes late and was carrying several Hollywood Exectutives","credit":"","copyright":"Alamy","orientation":"landscape","url":{"defaultURL":"http://img.thesun.co.uk/aidemitlum/archive/02859/ba-main_2859673a.jpg","portrait":"http://img.thesun.co.uk/aidemitlum/archive/02859/ba-main_2859673ap.jpg","landscape":"http://img.thesun.co.uk/aidemitlum/archive/02859/ba-main_2859673al.jpg"}}},{"refid":2859984,"type":"image","inlineImageData":{"altText":"Stan Rosenfield with George Clooney","caption":"Stan Rosenfield, a Hollywood publicist aboard the flight pictured with George Clooney","credit":"","copyright":"Getty","orientation":"portrait","url":{"defaultURL":"http://img.thesun.co.uk/aidemitlum/archive/02859/sui4_2859984a.jpg"}}},{"refid":2859980,"type":"image","inlineImageData":{"altText":"Keflavik International Airport","caption":"Keflavik International Airport in Iceland where the plane was diverted too","credit":"","copyright":"Getty","orientation":"landscape","url":{"defaultURL":"http://img.thesun.co.uk/aidemitlum/archive/02859/sui3_2859980a.jpg"}}},{"refid":2859977,"type":"image","inlineImageData":{"altText":"London Heathrow Airport","caption":"London Heathrow Airport the planes destination","credit":"","copyright":"Getty","orientation":"landscape","url":{"defaultURL":"http://img.thesun.co.uk/aidemitlum/archive/02859/sui2_2859977a.jpg"}}},{"refid":2859973,"type":"image","inlineImageData":{"altText":"LAX","caption":"LAX Airport in Los Angeles where the plane set off from","credit":"","copyright":"Getty","orientation":"landscape","url":{"defaultURL":"http://img.thesun.co.uk/aidemitlum/archive/02859/sui1_2859973a.jpg"}}},{"refid":6860580,"type":"manualArticleList","title":"NOW READ","manualArticleListData":[{"id":1,"articleId":7148241,"teaserTemplate":"","sectionColour":"00745e","sectionName":"Football","sectionUrl":"/sol/homepage/sport/football/","articleUrl":"/sol/homepage/sport/football/7148241/Why-Ousmane-Dembele-snubbed-Liverpool-Man-Utd-and-Chelsea-to-join-Borussia-Dortmund.html","articleTimesta
