		fbs_settings.content = {"id":"content_5731d772e4b0e82c53359beb","naturalId":"blogAndPostId/blog/post/1007-36543","generatedId":"eddk45gjihg","source":"blogs","author":"Steve Schaefer","title":"Amazon Stock Jumps To New High, Makes Jeff Bezos $1 Billion Richer","date":1462888800000,"timestamp":1462911281319,"body":"<p>[entity display=\"Amazon.com\" type=\"organization\" subtype=\"company\" active=\"true\" key=\"amazon\" ticker=\"AMZN\" exchange=\"NASDAQ\" natural_id=\"fred/company/196\"]Amazon[/entity]&nbsp;founder <a href='http://www.forbes.com/profile/jeff-bezos/'>Jeff Bezos</a> <a href=\"http://www.forbes.com/sites/kerryadolan/2016/05/06/jeff-bezos-sells-1-of-his-amazon-stake-for-671-million/#32af729c7140\">sold a small sliver of his stake</a> in the e-commerce giant last week. If he had waited a few more days, he would have been able to make the sale at a fresh all-time high.\r\n\r\nShares of Amazon&nbsp;jumped as high as $699.71 Tuesday morning,&nbsp;topping &nbsp;the&nbsp;high of $696.44 hit Dec. 29, when the stock also notched its record close of $693.37. Bezos <a href=\"http://www.forbes.com/billionaires/list/#version:realtime_header:worthChange_sortreverse:true\">got $1.4 billion richer</a> thanks to the rally, with a fortune now worth $60.7 billion.\r\n\r\n<em><strong>Update 4:15 p.m.: Amazon shares touched an intra-day high of $704.55 before closing at $703.07, both record levels. The gains added $2 billion to Bezos' net worth, which is up to $61.3 billion.</strong></em>\r\n\r\n[caption id=\"attachment_38785436\" align=\"\" width=\"960\"]<img class=\"dam-image bloomberg size-large wp-image-38785436\" src=\"http://specials-images.forbesimg.com/imageserve/38785436/960x0.jpg?fit=scale\" alt=\"\" data-height=\"640\" data-width=\"960\"> Jeff Bezos, chief executive officer of Amazon. (Matthew Staver/Bloomberg)[/caption]\r\n\r\nThe recent rally of Amazon shares&nbsp;-- with [entity display=\"Facebook\" type=\"organization\" subtype=\"company\" active=\"true\" key=\"facebook\" ticker=\"FB\" exchange=\"NASDAQ\" natural_id=\"fred/company/15317\"]Facebook[/entity] it's keeping at least half of the big \"FANG\" trade going this year -- has pushed Bezos <a href=\"http://www.forbes.com/sites/chloesorvino/2016/04/28/amazon-ceo-jeff-bezos-becomes-worlds-fourth-richest-person-with-6-billion-gain/#284210331a4a\">to fourth place</a> among the world's richest people, overtaking Mexican billionaire Carlos Slim Helu. Since the&nbsp;<em>Forbes</em> list of <a href=\"http://www.forbes.com/billionaires/\">The World's Billionaires</a> was published <a href=\"http://www.forbes.com/sites/luisakroll/2016/03/01/forbes-2016-worlds-billionaires-meet-the-richest-people-on-the-planet/#5a96b5fb41cb\">in March</a>, Bezos' net worth has grown by more than $14 billion, to $59.3 billion through Monday. (Facebook's <a href='http://www.forbes.com/profile/mark-zuckerberg/'>Mark Zuckerberg</a> isn't far behind, having climbed to sixth place on the list with a $51.5 billion fortune).\r\n\r\nAmazon's surging&nbsp;stock is at the heart of Bezos' good fortune, and since stumbling worse than the broader market for the first six weeks of 2016, shares have surged to overtake the S&amp;P 500's slim year-to-date gain and the still-negative Nasdaq 100.\r\n\r\n<a href=\"http://ycharts.com/companies/AMZN/chart/#/?quotes=true&amp;zoom=ytd&amp;securities=id:AMZN,include:true,,id:SPY,include:true,,id:GOOGL,include:false,,id:FB,include:false,,id:NFLX,include:false,,id:XLK,include:false,,id:QQQ,include:false,,id:%5ENDX,include:true&amp;calcs=id:price,include:true,,id:level,include:true&amp;startDate=&amp;endDate=&amp;format=indexed&amp;correlations=&amp;maxPoints=618&amp;splitType=single&amp;units=false&amp;securitylistSecurityId=\" target=\"_blank\"><img src=\"http://media.ycharts.com/charts/690047d34127229fa278713bc6768552.png\" alt=\"AMZN Chart\"></a>\r\n\r\nThe rebound in the stock&nbsp;got some reinforcement in&nbsp;late April, when Amazon r<a href=\"http://www.forbes.com/sites/ryanmac/2016/04/28/amazon-climbs-after-beating-revenue-profit-expectations/#2bf8c50e419e\">eported first-quarter results</a> that blew past expectations and offered further proof the tech giant is powered by more than just online shopping. The headline sales figure of $29.3 billion was compelling, but news that nearly a tenth of that figure came from burgeoning high-margin cloud business Amazon Web Services was a welcome surprise.\r\n\r\nFinding Amazon bulls isn't hard these days. Venture capitalist&nbsp;<span>Chamath Palihapitiya suggested at an investment conference last week that the company <a href=\"http://www.forbes.com/sites/antoinegara/2016/05/04/why-one-amazon-bull-thinks-jeff-bezos-can-build-a-3-trillion-company/#352f9859b420\">could be on a trajectory toward $2 trillion</a>&nbsp;</span>and SunTrust analyst Bob Peck values the AWS business at more&nbsp;than $100 billion.\r\n<!--donotpaginate-->\r\nOptimists aren't getting in cheap though. Amazon shares still trade for nearly 125 times expected earnings. Only four stocks in the Nasdaq 100, including [entity display=\"Netflix\" type=\"organization\" subtype=\"company\" active=\"true\" key=\"netflix\" ticker=\"NFLX\" exchange=\"NASDAQ\" natural_id=\"fred/company/6132\"]Netflix[/entity] and Tesla Motors, carry a richer valuation.\r\n\r\nIt's worth noting though that Amazon's earnings reflect only a portion&nbsp;of the profits it could throw off if Bezos elected to focus on current profitability rather than investing in future growth opportunities. A quick look at Amazon's prodigious free cash flow -- $6.4 billion over the last 12 months according to FactSet -- explains why most investors have been willing to wait.\r\n\r\n<a class=\"twitter-follow-button\" href=\"https://twitter.com/SchaeferStreet\" target=\"_blank\">Follow @SchaeferStreet</a></p>","description":"After a rough start to 2016, Amazon is back at record highs and Jeff Bezos is on top in tech.","image":"http://specials-images.forbesimg.com geserve/b2eb1715f1874948baa6f142f5da9565/960x0.jpg?fit=scale","imageExists":false,"title":"Amazon CEO Jeff Bezos Becomes World's Fourth Richest Person With $6 Billion...","contentType":"blog","position":1,"authorName":"Chloe Sorvino","authorImage":"http://blogs-images.forbes.com/files/2015/08/Chloe-Sorvino_avatar_1440432122-40x40.jpg","authorUrl":"http://www.forbes.com/sites/chloesorvino/","authorType":"Forbes Staff"},{"id":"57293e51e4b00967528a7ac4","naturalId":"blogAndPostId/blog/post/1904-12802","type":"blog","uri":"http://www.forbes.com/sites/ryanmac/2016/05/04/amazon-business-1-billion-sales/","image":"http://blogs-images.forbes.com/ryanmac/files/2016/05/0505_amazon-prentis-wilson_1024x576.jpg","imageExists":false,"title":"Forget AWS, Amazon Has Another Billion-Dollar Business On Its Hands","contentType":"blog","position":2,"authorName":"Ryan Mac","authorImage":"http://0.gravatar.com/avatar/01628e68b83f6455a2ce19f4d9dd2b59?s=40&#038;d=mm&#038;r=g","authorUrl":"http://www.forbes.com/sites/ryanmac/","authorType":"Forbes Staff"},{"id":"563a7c2be4b0375e492cda66","naturalId":"blogAndPostId/blog/post/1007-35575","type":"blogslide","uri":"http://www.forbes.com/sites/steveschaefer/2015/11/04/new-highs-put-facebook-amazon-in-the-300-billion-market-cap-club/","image":"http://specials-images.forbesimg.com/imageserve/37146598/640x0.jpg?fit=scale","imageExists":false,"title":"Facebook And Amazon Join The $300 Billion Club With Stocks At New Highs","contentType":"blogslide","position":3,"authorName":"Steve Schaefer","authorImage":"http://2.gravatar.com/avatar/20c61d477b12417d0083594f31846a1a?s=40&#038;d=mm&#038;r=g","authorUrl":"http://www.forbes.com/sites/steveschaefer/","authorType":"Forbes Staff"},{"naturalId":"blogAndSlideId/blog/slide/3535-3979","type":"slide","uri":"http://www.forbes.com/pictures/gigi45gmkm/iowa/","image":"http://specials-images.forbesimg.com/imageserve/56e71cffe4b0c144a7f74ce0/","imageExists":false,"title":"The Most Expensive Home Listing in Every State 2016","count":361117,"reason":"MP-G"},{"naturalId":"blogAndPostId/blog/post/2204-1412","type":"blogslide","uri":"http://www.forbes.com/sites/rexsinquefield/2016/05/10/with-income-tax-eliminated-85-million-flows-into-kansas/","image":"http://www.msnbc.com/sites/msnbc/files/styles/ratio--3-2--830x553/public/ap321954270254_0.jpg?itok=XKKOCcHQ","imageExists":false,"title":"With Income Tax Eliminated, $85 Million Flows Into Kansas","count":95369,"reason":"PV-D"},{"naturalId":"blogAndSlideId/blog/slide/3820-554","type":"slide","uri":"http://www.forbes.com/pictures/glfd45iih/donald-trump-through-th/","image":"http://specials-images.forbesimg.com/imageserve/56df4109e4b0c144a7f6f290/","imageExists":false,"title":"Donald Trump Through The Years","count":79208,"reason":"MP-G"},{"type":"video","uri":"http://www.forbes.com/video/4215973209001/","image":"http://i.forbesimg.com/media/video/2015/05/04/4215973209001_still.jpg","imageExists":false,"title":"4 Essential Tips To Becoming A Better Leader","count":32723,"reason":"MP-V"}],"vestPocketPosition":8,"newsKeywords":["Investing","Markets","Stocks","Tech","The Worlds Billionaires","Forbes 400 Richest Americans","The World&#039;s Billionaires"],"tickers":["NASDAQ:AMZN","NASDAQ:FB"],"manualDescription":"After a rough start to 2016, Amazon is back at record highs and Jeff Bezos is on top in tech.","pageViews":0,"preview":false,"showComments":true,"commentCount":1,"calledOutCommentCount":0,"siteSlug":"steveschaefer","showNoVestPocket":false,"templateType":"standard","enableSigfile":false,"primaryChannel":{"id":"channel_2","channelId":"channel_2","channelName":"Investing","sectionId":"section_62","sectionName":"Markets","url":"/markets","shortName":"Markets","displayName":"Markets"},"pages":["<p><span class=\"quotecard\" article-quote-card=\"\" data-ticker=\"AMZN\" data-exchange=\"NASDAQ\" data-type=\"organization\" data-naturalid=\"fred/company/196\" data-quotes-closing=\"680.0001\" data-quotes-now=\"703.245\" data-link=\"/companies/amazon\" data-name=\"Amazon.com\"></span>&nbsp;founder <a href=\"http://www.forbes.com/profile/jeff-bezos/\" target=\"_self\">Jeff Bezos</a> <a href=\"http://www.forbes.com/sites/kerryadolan/2016/05/06/jeff-bezos-sells-1-of-his-amazon-stake-for-671-million/#32af729c7140\" target=\"_self\">sold a small sliver of his stake</a> in the e-commerce giant last week. If he had waited a few more days, he would have been able to make the sale at a fresh all-time high.</p>\n<p>Shares of Amazon&nbsp;jumped as high as $699.71 Tuesday morning,&nbsp;topping &nbsp;the&nbsp;high of $696.44 hit Dec. 29, when the stock also notched its record close of $693.37. Bezos <a href=\"http://www.forbes.com/billionaires/list/#version:realtime_header:worthChange_sortreverse:true\" target=\"_self\">got $1.4 billion richer</a> thanks to the rally, with a fortune now worth $60.7 billion.</p>\n<p><em><strong>Update 4:15 p.m.: Amazon shares touched an intra-day high of $704.55 before closing at $703.07, both record levels. The gains added $2 billion to Bezos’ net worth, which is up to $61.3 billion.</strong></em></p>\n<div id=\"attachment_38785436\" class=\"wp-caption alignnone\"> \n <img class=\"dam-image bloomberg size-large wp-image-38785436\" src=\"http://specials-images.forbesimg.com/imageserve/38785436/960x0.jpg?fit=scale\" alt=\"\" data-height=\"640\" data-width=\"960\" /> \n <p class=\"wp-caption-text\">Jeff Bezos, chief executive officer of Amazon. (Matthew Staver/Bloomberg)</p> \n</div>\n<div id=\"inread\" article-ad-inbody=\"inread\" class=\"inread\"></div>\n<p>The recent rally of Amazon shares&nbsp;– with <span class=\"quotecard\" article-quote-card=\"\" data-ticker=\"FB\" data-exchange=\"NASDAQ\" data-type=\"organization\" data-naturalid=\"fred/company/15317\" data-quotes-closing=\"119.25\" data-quotes-now=\"120.48\" data-link=\"/companies/facebook\" data-name=\"Facebook\"></span> it’s keeping at least half of the big “FANG” trade going this year — has pushed Bezos <a href=\"http://www.forbes.com/sites/chloesorvino/2016/04/28/amazon-ceo-jeff-bezos-becomes-worlds-fourth-richest-person-with-6-billion-gain/#284210331a4a\" target=\"_self\">to fourth place</a> among the world’s richest people, overtaking Mexican billionaire Carlos Slim Helu. Since the&nbsp;<em>Forbes</em> list of <a href=\"http://www.forbes.com/billionaires/\" target=\"_self\">The World’s Billionaires</a> was published <a href=\"http://www.forbes.com/sites/luisakroll/2016/03/01/forbes-2016-worlds-billionaires-meet-the-richest-people-on-the-planet/#5a96b5fb41cb\" target=\"_self\">in March</a>, Bezos’ net worth has grown by more than $14 billion, to $59.3 billion through Monday. (Facebook’s <a href=\"http://www.forbes.com/profile/mark-zuckerberg/\" target=\"_self\">Mark Zuckerberg</a> isn’t far behind, having climbed to sixth place on the list with a $51.5 billion fortune).</p>\n<p>Amazon’s surging&nbsp;stock is at the heart of Bezos’ good fortune, and since stumbling worse than the broader market for the first six weeks of 2016, shares have surged to overtake the S&amp;P 500′s slim year-to-date gain and the still-negative Nasdaq 100.</p>\n<p><a href=\"http://ycharts.com/companies/AMZN/chart/#/?quotes=true&amp;zoom=ytd&amp;securities=id:AMZN,include:true,,id:SPY,include:true,,id:GOOGL,include:false,,id:FB,include:false,,id:NFLX,include:false,,id:XLK,include:false,,id:QQQ,include:false,,id:%5ENDX,include:true&amp;calcs=id:price,include:true,,id:level,include:true&amp;startDate=&amp;endDate=&amp;format=indexed&amp;correlations=&amp;maxPoints=618&amp;splitType=single&amp;units=false&amp;securitylistSecurityId=\" target=\"_blank\"><img src=\"http://media.ycharts.com/charts/690047d34127229fa278713bc6768552.png\" alt=\"AMZN Chart\" /></a></p>\n<p>The rebound in the stock&nbsp;got some reinforcement in&nbsp;late April, when Amazon r<a href=\"http://www.forbes.com/sites/ryanmac/2016/04/28/amazon-climbs-after-beating-revenue-profit-expectations/#2bf8c50e419e\" target=\"_self\">eported first-quarter results</a> that blew past expectations and offered further proof the tech giant is powered by more than just online shopping. The headline sales figure of $29.3 billion was compelling, but news that nearly a tenth of that figure came from burgeoning high-margin cloud business Amazon Web Services was a welcome surprise.</p>\n<div class=\"vestpocket\" vest-pocket=\"\"></div>\n<p>Finding Amazon bulls isn’t hard these days. Venture capitalist&nbsp;<span>Chamath Palihapitiya suggested at an investment conference last week that the company <a href=\"http://www.forbes.com/sites/antoinegara/2016/05/04/why-one-amazon-bull-thinks-jeff-bezos-can-build-a-3-trillion-company/#352f9859b420\" target=\"_self\">could be on a trajectory toward $2 trillion</a>&nbsp;</span>and SunTrust analyst Bob Peck values the AWS business at more&nbsp;than $100 billion.</p>\n<p>Optimists aren’t getting in cheap though. Amazon shares still trade for nearly 125 times expected earnings. Only four stocks in the Nasdaq 100, including <span class=\"quotecard\" article-quote-card=\"\" data-ticker=\"NFLX\" data-exchange=\"NASDAQ\" data-type=\"organization\" data-naturalid=\"fred/company/6132\" data-quotes-closing=\"90.55\" data-quotes-now=\"92.86\" data-link=\"/companies/netflix\" data-name=\"Netflix\"></span> and Tesla Motors, carry a richer valuation.</p>\n<p>It’s worth noting though that Amazon’s earnings reflect only a portion&nbsp;of the profits it could throw off if Bezos elected to focus on current profitability rather than investing in future growth opportunities. A quick look at Amazon’s prodigious free cash flow — $6.4 billion over the last 12 months according to FactSet — explains why most investors have been willing to wait.</p>\n<p><a class=\"twitter-follow-button\" href=\"https://twitter.com/SchaeferStreet\" target=\"_blank\">Follow @SchaeferStreet</a></p>"],"disableDigest":false,"writtenByForbesStaff":true,"doNotPaginate":true,"channelSectionMappings":[{"id":"channel_2","channelName":"In
